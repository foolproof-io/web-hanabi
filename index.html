<!doctype html>
<html>
  <head>
    <title>Hanabi</title>
    <style>
    #table {
      background-color: lightgreen;
      width: 360px;
      height: 360px;
      border-radius: 30px;
    }
    #trash {
      width: 100px;
      height: 100px;
    }
    .tile {
      background-color: lightgrey;
      border-radius: 10px;
      width: 90px;
      height: 120px;
      margin-left: 5px;
      margin-right: 5px;
    }
    </style>
    <script src="https://unpkg.com/maquette@3.3.0/dist/maquette.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.2/velocity.min.js"></script>
    <script>
      let h = maquette.h;
      let projector = maquette.createProjector();

      let hands = [
        ["b4", "r3", "y5", "w1", "p1"],
        ["b4", "r3", "y5", "w1", "p1"],
        ["b4", "r3", "y5", "w1", "p1"],
        ["b4", "r3", "y5", "w1", "p1"]
      ]

      function render() {
        return h('div', [
          hands.map((hand, idx) => {
            let tiles = hand.map(card => h('img.tile', {
              src: `imgs/tiles/${card}.svg`
            }));
            tiles.push(h('button', {
              onclick: () => shuffle(hand)
            }));
            return h('div', tiles);
          }),
          h('img', { id: "trash", src: "imgs/trashcan.svg" }),
          h('div', { id: "table" }),
        ]);
      }

      // Initializes the projector
      document.addEventListener('DOMContentLoaded', function () {
        console.log("Hello, World!");
        projector.append(document.body, render);
      });

      function shuffle(xs) {
          for (let i = xs.length - 1; i > 0; i--) {
              const j = Math.floor(Math.random() * (i + 1));
              [xs[i], xs[j]] = [xs[j], xs[i]];
          }
      }

      function cardColor(card) {
        switch (card[0]) {
          case "r": return "red";
          case "b": return "blue";
          case "y": return "yellow";
          case "w": return "white";
        }
        return "grey";
      }

    </script>
  </head>
  <body>
  </body>
</html>
